http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https

    ellio-edl:
      plugin:
        ellio:
          bootstrapToken: "CHANGEME"
          logLevel: 'info'
          ipStrategy: "direct"
          machineId: "pangolin-traefik"

  routers:
    # HTTP to HTTPS redirect router
    main-app-router-redirect:
      rule: "Host(`pangolin.istelnetdead.com`)"
      service: next-service
      entryPoints:
        - web
      middlewares:
        - ellio-edl
        - redirect-to-https

    # Next.js router (handles everything except API and WebSocket paths)
    next-router:
      rule: "Host(`pangolin.istelnetdead.com`) && !PathPrefix(`/api/v1`)"
      service: next-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - ellio-edl

    # API router (handles /api/v1 paths)
    api-router:
      rule: "Host(`pangolin.istelnetdead.com`) && PathPrefix(`/api/v1`)"
      service: api-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - ellio-edl

    # WebSocket router
    ws-router:
      rule: "Host(`pangolin.istelnetdead.com`)"
      service: api-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt

  services:
    next-service:
      loadBalancer:
        servers:
          - url: "http://pangolin:3002"  # Next.js server

    api-service:
      loadBalancer:
        servers:
          - url: "http://pangolin:3000"  # API/WebSocket server
